<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Output</title>
</head>
<body>
    <p>My frist webpage</p>
    <p id="color" >My frist paragraph</p>

    <p id="demo" ></p>

    <br>
    <button onclick="window.print()" >
        Print
    </button>
    <br>
    <br>
    

    <script>
        document.getElementById("demo").innerText=5+3
        document.getElementById("color").style.color="red"
        document.write(5+5)
        // window.alert("Thanks a lot!")

    </script>
</body>
</html>
